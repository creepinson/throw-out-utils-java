plugins {
    id 'java'
    id 'maven'
}

group 'me.creepinson'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'com.google.guava:guava:28.2-jre'
    compile 'org.mongodb:mongo-java-driver:3.12.2'
}
